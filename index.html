<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container_logo">
        <img src = "simplydo.png" alt="Simplydo" class="logo">
    </div>
    <div class="container">
        <i class="fas fa-cog gray-icon hover-icon" id="settingsIcon"></i> <!-- Settings icon -->
        <div class="dropdown">
            <div id="dropdownContent" class="dropdown-content">
                <a href="#preferences">Preferences</a>
                <a href="#profile">Profile</a>
            </div>
        </div>
        <h1>Simple To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <button onclick="deleteAllTasks()">Delete All Tasks</button> <!-- New button for deleting all tasks -->
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
